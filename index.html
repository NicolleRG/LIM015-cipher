<!DOCTYPE html>
<html>

        <header>
          <h1>Secure Keys Social Media 🔐</h1>
          <p>¡Tus redes sociales más seguras que nunca!</p>
        </header>
       
        <div id="contenido">
          
          <div id="caja1">
            <h2>Ingresa el mensaje:</h2>
            <input type="text" name="ciphertext" id="texto" placeholder="Escriba aquí">
          </div>

          <div id="caja2">
            <div id="cajaDes">
              <h2>Elige tu offset:</h2>
              <input type="number" min="1" name="num" id="offset" placeholder="Ingrese Número"></div>
            <div class="botonesCifrado">
              <button id="code" >Cifrar</button>
              <button id="decodificar">Descifrar</button>
              <button id="limpiar">Borrar</button>
            </div>
          </div>

          <div id="caja3">
            <h2>Cifrado/Descifrado:</h2>
            <p id="resultado"></p>
          </div>

        </div>
